<app-header></app-header>
<form (ngSubmit)="onSubmit()" [formGroup]="merchForm">
  <!-- Name -->
  <div class="mb-3">
    <label for="name" class="form-label">Merch Name</label>
    <input type="text" id="name" class="form-control" formControlName="name" />
    <div *ngIf="merchForm.get('name')?.invalid && merchForm.get('name')?.touched" class="text-danger">
      Merch name is required.
    </div>
  </div>

  <!-- Category -->
  <div class="mb-3">
    <label for="category" class="form-label">Category</label>
    <select id="category" class="form-control" formControlName="category">
      <option value="Lightsticks">Lightsticks</option>
      <option value="Albums">Albums</option>
      <option value="Photocards">Photocards</option>
    </select>
    <div *ngIf="merchForm.get('category')?.invalid && merchForm.get('category')?.touched" class="text-danger">
      Category is required.
    </div>
  </div>

  <!-- Price -->
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input type="number" id="price" class="form-control" formControlName="price" />
    <div *ngIf="merchForm.get('price')?.invalid && merchForm.get('price')?.touched" class="text-danger">
      Price is required and must be a positive number.
    </div>
  </div>

  <!-- Description -->
  <div class="mb-3">
    <label for="description" class="form-label">Description</label>
    <textarea id="description" class="form-control" formControlName="description"></textarea>
    <div *ngIf="merchForm.get('description')?.invalid && merchForm.get('description')?.touched" class="text-danger">
      Description is required.
    </div>
  </div>

<!-- Image Upload -->
<div class="mb-3">
  <label for="image" class="form-label">Upload Image (jpg/png/jpeg)</label>
  <input type="file" id="image" class="form-control" (change)="onImageSelect($event)" />
  <div *ngIf="imageError" class="text-danger mt-2">
    {{ imageError }}
  </div>
</div>


  <!-- Submit Button -->
  <div class="mb-3">
    <button type="submit" class="btn btn-primary">Add Merch</button>
  </div>

  <!-- Display success or error messages -->
  <div *ngIf="successMessage" class="alert alert-success mt-3">{{ successMessage }}</div>
  <div *ngIf="errorMessage" class="alert alert-danger mt-3">{{ errorMessage }}</div>
</form>
<app-footer></app-footer>
