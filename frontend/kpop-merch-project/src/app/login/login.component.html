<!-- login.component.html -->
<app-header></app-header>
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">
          <form (ngSubmit)="login()">
            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="email" name="email">
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" [(ngModel)]="password" name="password">
            </div>
            <button type="submit" class="btn btn-primary">Login</button> 
          </form>
          <p class="mt-3">Don't have an account? <a [routerLink]="['/register']">Register</a></p>
     
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer></app-footer>
